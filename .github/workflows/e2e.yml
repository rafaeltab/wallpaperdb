name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install turbo
        run: pnpm add -g turbo

      - name: Build
        run: turbo run build

      - name: Run E2E tests
        run: make test-e2e

      - name: Verify E2E test isolation
        run: make ingestor-e2e-verify
