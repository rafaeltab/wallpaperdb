name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build All Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install turbo
        run: pnpm add -g turbo

      - name: Build, lint and check types
        run: turbo run build lint check-types
