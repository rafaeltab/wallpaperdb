version: '3.8'

services:
  # PostgreSQL - Metadata Database
  postgres:
    image: postgres:16-alpine
    container_name: wallpaperdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wallpaperdb}
      POSTGRES_USER: ${POSTGRES_USER:-wallpaperdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallpaperdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wallpaperdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - Object Storage
  minio:
    image: minio/minio:latest
    container_name: wallpaperdb-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: wallpaperdb-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/wallpapers --ignore-existing;
      mc mb myminio/example-bucket --ignore-existing;
      mc anonymous set download myminio/wallpapers;
      mc anonymous set download myminio/example-bucket;
      exit 0;
      "

  # OpenSearch - Search Engine
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: wallpaperdb-opensearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ./opensearch/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: wallpaperdb-opensearch-dashboards
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      opensearch:
        condition: service_healthy

  # NATS - Message Queue
  nats:
    image: nats:latest
    container_name: wallpaperdb-nats
    restart: unless-stopped
    command:
      - "-js"
      - "-m"
      - "8222"
      - "--store_dir=/data"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wallpaperdb-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./postgres/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  # Redis - Distributed Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: wallpaperdb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Grafana LGTM Stack - All-in-one observability (Loki, Grafana, Tempo, Mimir)
  lgtm:
    image: grafana/otel-lgtm:latest
    container_name: wallpaperdb-lgtm
    restart: unless-stopped
    ports:
      - "3000:3000"   # Grafana
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - lgtm-data:/data
      - ./grafana/dashboards:/otel-lgtm/custom-dashboards
      - ./grafana/provisioning/dashboards/dashboards.yaml:/otel-lgtm/grafana/conf/provisioning/dashboards/wallpaperdb.yaml
      - ./grafana/provisioning/alerting:/otel-lgtm/grafana/conf/provisioning/alerting
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  minio-data:
  opensearch-data:
  nats-data:
  lgtm-data:
  redis-data:
  pgadmin-data:

networks:
  default:
    name: wallpaperdb-network
