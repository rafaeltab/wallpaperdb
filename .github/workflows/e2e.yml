name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-ingestor:
    name: E2E - Ingestor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start infrastructure
        run: make infra-start

      - name: Wait for infrastructure
        run: sleep 10

      - name: Run E2E tests
        run: make ingestor-e2e-test

      - name: Verify E2E test isolation
        run: make ingestor-e2e-verify

      - name: Stop infrastructure
        if: always()
        run: make infra-stop
